<div class="row shadow">

  <div class="col-sm-4 p-0">

    <div class="card">
      <div class="card-img-wrapper">
        <img src="assets\images\house1.jpg" class="card-img-top">
      </div>
      <div class="card-body">
        <h1 class="card-title">{{property.Name}}</h1>
        <p class="property-price">
          <span class="currency">IDR </span>
          <span class="price">{{property.Price}}</span>
          <span class="time">/ per month</span>
        </p>
        <p class="beds-baths-row">
          <span class="property-beds">Beds: {{property.Beds}}</span>
          <span class="property-baths">Baths: {{property.Baths}}</span>
        </p>
        <p class="sqft-row">
          <span class="property-sqft">Sqft: {{property.Sqft}}</span>
        </p>
      </div>
      <div class="card-footer">

      </div>
    </div>

  </div>

  <div class="col-sm-8 p-0">
    <div class="tab-panel">
      <tabset class="member-tabset">
        <tab heading="Overview">
        </tab>
        <tab heading="Pictures">
        </tab>
        <tab heading="Contact">
        </tab>
      </tabset>
    </div>
  </div>

</div>
