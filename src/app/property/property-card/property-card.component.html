

<div class="card p-0">

  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/{{property.Image}}.jpg">

  </div>

  <!-- <i class="fas fa-bed"></i> -->
  <!-- <i class="bi bi-geo-alt-fill"></i> -->

  <div class="card-body p-2">
    <h5 class="property-name">{{property.Name}}</h5>
    <h6 class="property-location"><i class="fas fa-map-marker-alt"></i> {{property.Location}}</h6>
    <hr size="1" width="15%" color="#A9A9A9">
    <div class="card-details">
      <p class="property-price">
        <span class="currency">IDR </span>
        <span class="price">{{property.Price}}</span>
        <span class="time">/ per month</span>
      </p>

      <p class="beds-baths-row">
        <span class="property-beds"><i class="fas fa-bed"></i> Beds: {{property.Beds}}</span>
        <span class="property-baths"><i class="fas fa-bath"></i> Baths: {{property.Baths}}</span>
      </p>
      <p class="sqft-row">
        <span class="property-sqft"><i class="fas fa-th-large"></i> Sqft: {{property.Sqft}}</span>
        <span class="property-lot"><i class="fas fa-square"></i> Lot: {{property.Lot}}</span>
      </p>




    </div>


    <ul class= "list-inline text-center member-icons animate">
      <li class= "list-inline-item">
        <!-- <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}">View Details</button> -->
        <button class="btn btn-primary" routerLinkActive="active" routerLink="/property-detail/{{property.Id}}">View Details</button>
      </li>
    </ul>

  </div>
</div>
