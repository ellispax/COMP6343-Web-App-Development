<div class="col-md-12 mb-4 input-group">
  <input class="form-control" placeholder="Search" (keyup)="search($event.target.value)">
  <div class="input-group-append">
    <select class="form-select" (change)="sort($event.target.value)">
      <option>Select</option>
      <option value="asc">Price Ascending</option>
      <option value="desc">Price Descending</option>
    </select>
  </div>
</div>

<div class="row">
  <div *ngFor="let product of products" class="shadow -lg col-sm-4">

<div class="card p-0" >

  <div class="card-img-wrapper">
    <img class="card-img-top" src="http://localhost:8000{{product.photo_main}}">

  </div>

  <div class="card-body p-2">
    <h5 class="property-name">{{product.title}}</h5>
    <h5 class="property-location"><i class="fas fa-map-marker-alt"></i>{{product.address}}</h5>
    <hr size="1" width="15%" color="#A9A9A9">
    <div class="card-details">
      <p class="property-price">
        <span class="currency">IDR </span>
        <span class="price">{{product.price}}</span>
        <span class="time">/ per month</span>
      </p>
      <p class="beds-baths-row">
        <span class="property-beds">Beds: {{product.bedrooms}}</span>
        <span class="property-baths">Baths: {{product.bathrooms}}</span>
      </p>
      <p class="sqft-row">
        <span class="property-sqft">Sqft: {{product.sqft}}</span>
      </p>
    </div>


    <ul class= "list-inline text-center member-icons animate">
      <li class= "list-inline-item">
        <!-- <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}">View Details</button> -->
        <button class="btn btn-primary" routerLinkActive="active" routerLink="/detail/{{product.id}}">View Details</button>
      </li>
    </ul>

  </div>
</div>
  </div>
</div>





<div class="d-flex justify-content-center mt-4" *ngIf="filter.page < lastPage">
  <button class="btn btn-primary" (click)="loadMore()">Load More</button>
</div>
