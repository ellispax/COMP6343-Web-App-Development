<div class="container">
          
  <div class="frm col-md-4">
    
      <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" style="height:350px;"/>
        
        <form [formGroup]="form" (submit)="submit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="name" class="form-control"  required/>
            
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control"  required/>
            
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block">
              Login
            </button>
          </div>

        </form>
    
      </div>
      <div class="reg">
            <a routerLink="/register" class="nav-link">Dont have an account? Register Now!</a>
          </div>
    </div>
  </div>
